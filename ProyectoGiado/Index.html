<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/021/277/888/original/picture-icon-in-flat-design-style-gallery-symbol-illustration-png.png">
</head>
<body>
    
    <section class="gallery min-vh-100">
        <div class="container-lg">
            <div class="row gy-3 row-cols-1 row-cols-ms-2 row-cols-md-3">
                <div class="col">
                    <img src="https://www.lowyat.net/wp-content/uploads/2023/05/Razer-Blade-16-1.jpg" class="gallery-item" alt="gallery">
                </div>
                <div>
                    <img src="https://p1-ofp.static.pub/medias/bWFzdGVyfHJvb3R8Mjg4ODM5fGltYWdlL3BuZ3xoNjUvaDIzLzE0MDYxOTExOTMyOTU4LnBuZ3xjMjU2ZTllOWQ2YWNhMDI3ZGE5NDdmNWVjOTJlOWMwMWZhODgzZGRmM2YwZTZiM2ZmYzAwMTU4NjQ3OGFmM2Rj/lenovo-laptop-thinkpad-x1-yoga-gen-6-14-intel-subseries-hero.png" class="gallery-item" alt="gallery">
                </div>
                <div>
                    <img src="https://www.digitaltrends.com/wp-content/uploads/2023/03/asus-rog-strix-scar-review-08.jpg?p=1" class="gallery-item" alt="gallery">
                </div>
                <div>
                    <img src="https://news.itsfoss.com/content/images/wordpress/2022/07/dell-xps-13-dev-edition-with-ubuntu-22-04.jpg" class="gallery-item" alt="gallery">
                </div>
                <div>
                    <img src="https://acf.geeknetic.es/imgw/imagenes/auto/2023/5/30/51t-msi-ha-aprovechado-este-computex-para-presentar-su-portatil-stealth-16-en-colaboracion-con-mercedes.jpg?f=webp" class="gallery-item" alt="gallery">
                </div>
                <div>
                    <img src="https://media.cnn.com/api/v1/images/stellar/prod/230125131405-macbook-pro-14-inch-2023-review-cnnu-7.jpg?c=original" class="gallery-item" alt="gallery">
                </div>
            </div>
        </div>
    </section>

  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
        <div class="modal">
        </div>
        <div class="modal-body">
            <img src="https://sm.ign.com/ign_pk/gallery/r/razer-blad/razer-blade-17-photos_4w8q.jpg" class="gallery-item modal-img" alt="gallery">
        </div>
      </div>
    </div>
  </div>
  
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
